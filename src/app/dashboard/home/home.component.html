

  <h2 align="center" style="background-color:DodgerBlue;">Welcome to Gainesville Crime Analysis</h2>

  <div #map style=”width:1000px;padding:10px;height:400px;border:1pxSolidBlack”></div>

  <div id="graph">

    <div fxLayout="row" fxLayoutGap="20px">
          <p-chart  type="line" [data]="data" ></p-chart>

    </div>

  </div><br />





  <div class="mx-auto" style="padding-left: 80px;">
    <select  id="dd" (change)="onChangeArea($event)" >
      <option value="" selected="selected">Select Area</option>
      <option value="1">Area 1</option>
      <option value="2" >Area 2</option>
      <option value="3">Area 3</option>
      <option value="4">Area 4</option>
      <option value="5">Area 5</option>
    </select>

    <select  id="cm" (change)="onChangeCrime($event)" >
      <option value="" selected="selected">Select Crime</option>
      <option value="1">Crime 1</option>
      <option value="2" >Crime 2</option>
      <option value="3">Crime 3</option>
      <option value="4">Crime 4</option>
      <option value="5">Crime 5</option>
    </select>

  

  </div>




  <div id="chartContainer" style="height: 360px; width: 100%;">
  </div>
