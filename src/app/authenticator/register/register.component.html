
<div id="wrapper">
    <mat-card class="loginCard">
    <mat-card-title><div class="title"><h2>Register</h2></div></mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="registerUser()" >
        <fieldset>
            <mat-form-field>
                <!-- <label for="username">Username</label> -->
                <input matInput type="text" placeholder="Username" formControlName="username" required (focusout)="focusOut()">
            </mat-form-field>

            <mat-form-field>
                    <!-- <label for="username">Username</label> -->
                    <input id="email" matInput type="email" placeholder="Email" formControlName="email" required (focusout)="focusOut()">
                </mat-form-field>

            <mat-form-field>
                    <!-- <label for="password">Password</label> -->
                <input matInput type="password" placeholder="Password" formControlName="password" required (focusout)="focusOut()">
            </mat-form-field>

            <mat-form-field>
                    <!-- <label for="password">Password</label> -->
                <input matInput type="text" placeholder="First Name" formControlName="firstname">
            </mat-form-field>

            <mat-form-field>
                    <!-- <label for="password">Password</label> -->
                <input matInput type="text" placeholder="Last Name" formControlName="lastname">
            </mat-form-field>

            <mat-form-field>
                    <!-- <label for="password">Password</label> -->
                <input matInput type="date"  formControlName="dateofbirth">
            </mat-form-field>

            <mat-form-field>
                    <!-- <label for="password">Password</label> -->
                <input matInput type="number"  placeholder="phone number" formControlName="phonenumber">
            </mat-form-field>
            <div  style="width:100%;display: flex;justify-content:  space-evenly;align-items: center;">
            <button  mat-raised-button color="primary" (click)="back()">Back</button>
            <button  type="submit"  mat-raised-button color="primary" [disabled]= "buttonDisabled">Submit</button>
            </div>
        </fieldset>
    </form>
</mat-card-content>

    <span class="text">Don't have an account?</span>
    <a class="link" routerLink="/authenticator/register">Create an account</a>
</div> -->
</mat-card>
</div>
